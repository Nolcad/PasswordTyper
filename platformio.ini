; https://docs.platformio.org/page/projectconf.html

[env:digispark-tiny]
platform = atmelavr
board = digispark-tiny
framework = arduino

board_bootloader.file = bootloader\t85_entry_on_powerOn_activePullup_fastExit.hex
board_bootloader.lfuse = 0xE1
board_bootloader.hfuse = 0xDD
board_bootloader.efuse = 0xFE
